<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="/css/fontawesome.css"> -->
    <script src="https://kit.fontawesome.com/a7a9d28cbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>LogIn-WebPage</title>
</head>
<body>
        <!-- main contqiner -->
    <div class="container">
            <!-- form container  -->
        <div class="forms-container">
                <!-- signin-signup container  -->
            <div class="signin-signup">
                      <!-- form for signin-signup -->
                <form action="" class="sign-in-form">
                    <h2 class="title" >Sign in</h2>

                        <!-- input-feild container for user -->
                    <div class="input-field">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" placeholder="Username" oncopy = "return false" onpaste = "return false">
                    </div>
                         <!-- input-feild container for password  -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" oncopy = "return false" onpaste = "return false">
                    </div>
                        <!-- Login Button  -->
                    <input type="submit" value="Login" class="btn solid">
                      
                    <p class="social-text">Or Sign in with Social platforms</p>
                    <!-- Social Id's container -->
                    <div class="social-media">
                        <a href="https://www.facebook.com" class="social-icon" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>

                        <a href="https://www.twitter.com" class="social-icon" target="_blank">
                            <i class="fab fa-twitter "></i>
                        </a>
                        <a href="https://www.google.com" class="social-icon" target="blank">
                            <i class="fab fa-google "></i>
                        </a>
                        <a href="https://www.linkedin.com" class="social-icon" target="blank"> 
                            <i class="fab fa-linkedin-in "></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title" >Sign up</h2>

                        <!-- input-feild container for user -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" oncopy = "return false" onpaste = "return false">
                    </div>
                       <!-- input-feild container for user -->
                    <div class="input-field">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" placeholder="Username" oncopy = "return false" onpaste = "return false">
                    </div>
                         <!-- input-feild container for password  -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" oncopy = "return false" onpaste = "return false">
                    </div>
                        <!-- Login Button  -->
                    <input type="submit" value="Sign Up" class="btn solid" oncopy = "return false" onpaste = "return false">
                      
                    <p class="social-text">Or Sign up with Social platforms</p>
                    <!-- Social Id's container -->
                    <div class="social-media">
                        <a href="https://www.facebook.com" class="social-icon" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>

                        <a href="https://www.twitter.com" class="social-icon" target="_blank">
                            <i class="fab fa-twitter "></i>
                        </a>
                        <a href="https://www.google.com" class="social-icon" target="blank">
                            <i class="fab fa-google "></i>
                        </a>
                        <a href="https://www.linkedin.com" class="social-icon" target="blank"> 
                            <i class="fab fa-linkedin-in "></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Hello this website is made by Amit Kumar. You can login here and get tips from my education career.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>


                <img src="undraw_maker_launch_crhe.svg"  class="image" alt="" >
            </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <p>You have an account and you can login through your credentials.</p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>


                    <img src="undraw_feeling_proud_qne1.svg" class="image" alt="" >
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
